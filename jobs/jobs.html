<!DOCTYPE html>

<html>

<head>
<title>Friends of Ming Chow Jobs Listing</title>
<script>
function parse() {
  try{
  request = new XMLHttpRequest();
  request.open("GET","http://messagehub.herokuapp.com/lab8.json",true);
  request.send();
  }
  catch(error){
    alert("Error Loading Page");
  }
  request.onreadystatechange = function(){
    if(request.readyState === 4 && request.status === 200){
      var str = request.responseText;
      var jobs = JSON.parse(str);
      for(var i=0; i<jobs.length;i++){
        var list = document.getElementById("list");
        var ol = document.createElement("ol");
        var li = document.createElement("li");
        var company = document.createTextNode("Company: " + jobs[i].company);
        li.appendChild(company);
        ol.appendChild(li);
        var li = document.createElement("li");
        var loc = document.createTextNode("Location: " + jobs[i].location);
        li.appendChild(loc);
        ol.appendChild(li);
        var li = document.createElement("li");
        var pos = document.createTextNode("Position: " + jobs[i].position);
        li.appendChild(pos);
        ol.appendChild(li);
        list.appendChild(ol);
      }
    }
  }
}
</script>
</head>
<body onload="parse()">
<div id="list"></div>
</body>

</html>
